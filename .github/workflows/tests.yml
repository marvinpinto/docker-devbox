---
name: "Tests"

on:
  push:
    branches-ignore:
      - "main"

jobs:
  gh_tests:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
        with:
          lfs: true
          fetch-depth: 0

      - name: "Retrieve the short SHA"
        id: "sha"
        run: echo "::set-output name=value::$(echo ${GITHUB_SHA::8})"

      - name: "Set up QEMU"
        uses: "docker/setup-qemu-action@v1"

      - name: "Set up Docker Buildx"
        uses: "docker/setup-buildx-action@v1"

      - name: "Publish to GitHub Packages"
        uses: "docker/build-push-action@v2"
        with:
          context: .
          file: "./Dockerfile"
          platforms: "linux/amd64"
          load: true
          tags: |
            ghcr.io/marvinpinto/kitchensink:latest
            ghcr.io/marvinpinto/kitchensink:${{ steps.sha.outputs.value }}

      - uses: "marvinpinto/action-keybase-notifications@latest"
        if: always()
        with:
          job_status: ${{ job.status }}
          on_success: "never"
          on_failure: "always"
          opensentinel_token: ${{ secrets.OSL_TOKEN }}
