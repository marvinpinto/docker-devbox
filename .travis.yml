language: python
sudo: true

services:
  - 'docker'

env:
  global:
    - secure: ""
    - secure: ""

script:
  - 'docker info'
  - 'docker --version'
  - 'docker build --no-cache --rm -t quay.io/marvin/kitchensink:latest -t quay.io/marvin/kitchensink:16.04 .'

deploy:
- provider: script
  script: 'docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" quay.io && docker push quay.io/marvin/kitchensink:latest && docker push quay.io/marvin/kitchensink:16.04'
  on:
    repo: marvinpinto/kitchensink
    branch: master

notifications:
  email: false
  webhooks:
    urls:
      - secure: ""
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
